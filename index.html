<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <main class="container">
        <section class="box">
            <div class="title">
                <h2>To Do List <img src="images/icon.png" alt="To Do List Icon"></h2>
            </div>
            <form class="search">
                <input id="inputContainer" class="searchBar" type="text" placeholder="Add work">
                <button type="submit" id="searchBtn" class="searchBtn">ADD WORK</button>
            </form>
            <ul id="workList"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
